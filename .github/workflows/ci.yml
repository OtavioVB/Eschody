name: Continous Integration | Eschody

on: [push]

jobs:
  build:
    name: Debug All Project
    environment: Compilação
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Build Project
      run: dotnet build Eschody.Application/Eschody.Application.csproj

  tests:
    name: Test All Project
    environment: Testes
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v1
      - name: Run Tests
        run: dotnet build Eschody.Tests